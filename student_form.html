<!DOCTYPE html>
<html>
    <head>
        <title> Student Form</title>
    </head>
    <body>
        <h1>Student Form</h1>
        <p>Please fill the following form.</p>
        <form>
            <label for="name">Student's Name:</label>
            <input type="text" id="name" required>
            <br><br>
            <label for="age">Student's Age:</label>
            <input type="number" id="age">
            <br><br>
            <label for="email">Student's Email:</label>
            <input type="email" id="email">
            <br><br>
            <label for="gender">Student's Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
            <br><br>
            <label for="faculty">Student's Faculty:</label>
            <input type="radio" name="faculty" value="computer">Computer
            <input type="radio" name="faculty" value="civil">Civil
            <input type="radio" name="faculty" value="mechanical">Mechanical
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
